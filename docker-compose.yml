version: '3.8'

services:
  backend:
    build:
      context: ./BACKEND      
      dockerfile: Dockerfile
    container_name: face-restore-backend
    restart: always
    ports:
      - "8000:8000"
    volumes:
      # MOUNT WEIGHTS FROM HOST TO CONTAINER
      # ENSURES YOU DON'T HAVE TO REBUILD IMAGE TO UPDATE MODELS
      - ./weights:/app/WEIGHTS  
    environment:
      - MAX_UPLOAD_SIZE_BYTES=10485760 # 10MB
      - DEVICE=cuda
    # ENABLE GPU SUPPORT (REQUIRED FOR LINUX/NVIDIA)
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]

  frontend:
    build:
      context: ./FRONTEND     
      dockerfile: Dockerfile
      args:
        # IN PRODUCTION, THIS MUST BE YOUR PUBLIC IP OR DOMAIN
        # e.g., http://1.2.3.4:8000/api/v1
        # FOR LOCAL DOCKER TESTING, USE LOCALHOST
        - NEXT_PUBLIC_API_URL=http://localhost:8000/api/v1
    container_name: face-restore-frontend
    restart: always
    ports:
      - "3000:3000"
    depends_on:
      - backend